<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>24/i Google Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
</head>
<body>

<section class="search-header">
    <h1>Google Search Page</h1>
    <form id="search" action="" href="">
        <div class="search-container">
            <input type="text" name="search" id="search-item" placeholder="Search..." autocomplete="off" maxlength="25" required="required"/><input id="submit" type="submit" value="Search" />
        </div>
    </form>
</section>
<section class="results">
    <div id="images" class="search-images"></div>
    <div id="text-results">
        <h2 id="heading-results" class="search-results-heading" >Web Results</h2>
        <ul id="results" class="search-results"></ul>
        <div id="pages" class="pagination">
            <a href="#" class="active">1</a> <a href="#">2</a> <a href="#">3</a>
            <a href="#">4</a> <a href="#">5</a> <a href="#">6</a><a href="#">7</a><a href="#">8</a>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
